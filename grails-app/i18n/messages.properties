# FAQ
layouts.main_auth_user.head.title.faq=STT | FAQs
layouts.main_auth_user.body.title.faq=Frequently Asked Questions
layouts.main_auth_user.body.title.faq.description=Welcome to the help section of <strong>SMART TESTING TOOL</strong>. Here you can find answers to general doubts and questions that may occur during your user experience.
layouts.main_auth_user.body.title.faq.questionOne=What is smart testing tool?
layouts.main_auth_user.body.title.faq.questionOne.description=<strong>SMART TESTING TOOL</strong> is the platform developed by <i>HP CDS</i> for the online evaluation of skills and knowledge in various \
  subjects  of the user by the completeness of test.
layouts.main_auth_user.body.title.faq.questionTwo=I do not remember my password, what can i do?
layouts.main_auth_user.body.title.faq.questionTwo.description=To recover your password you must fill out the <i>{0}</i> form, with the email address with which you registered. Once done, you will receive in your mail an email <strong>valid for 30 minutes</strong> with instructions that \
  you must follow to set up your new password. <br><br> If you do not remember any access data or does not receive the email with the instructions, you can contact us through the email:\
   <a href="mailto:smartestingtool.info@gmail.com" class="break-word"><strong>smartestingtool.info@gmail.com</strong> </a> and we can help you to solve your problem.
layouts.main_auth_user.body.title.faq.questionTwo.description.link=Restore password
layouts.main_auth_user.body.title.faq.questionThree=How can i modify my profile data?
layouts.main_auth_user.body.title.faq.questionThree.description=Identified in the system, you must select the option <strong><i>My profile</i></strong> in the dropdown that appears after placing the mouse in your username located in the top menu. \
  Within your profile you can edit your personal data if desired. <br><br><strong>Note:</strong> username can not be changed directly. For this purpose, please contact us through the <i>{0}</i>.
layouts.main_auth_user.body.title.faq.questionFour=I want to delete my user account, how do i do?
layouts.main_auth_user.body.title.faq.questionFour.description=If you want to delete your user account, you should contact us through the <i>{0}</i> indicating the subject: <strong>Delete user account</strong>. <br><br>\
  <strong>Note:</strong> delete your account is an irreversible task. All your personal data, qualifications, etc. will be deleted and can not be recovered.
layouts.main_auth_user.body.title.faq.questionFive=My account or password is locked or expired.
layouts.main_auth_user.body.title.faq.questionFive.description=If when you are trying to log in, the system does not allow you to access, an alert with more information will be shown in order to give the user the possibility to contact us. <br> \
 <strong>System can deny the access for the following reasons:</strong> administrator has denied it, you have not enable you account upon registration or you have blocked it after 5 attempts failed login.
layouts.main_auth_user.body.title.faq.questionSix=What are the topics and how to perform a test?
layouts.main_auth_user.body.title.faq.questionSix.description=The <i>topics</i> are containers merely informative that contain test in the same scope. In the top left corner of each topic there is a numeric value that references to the <strong>number of active test \
  and accessible by a particular user</strong> that the topic contains. \
  <i>A topic will be accessible when it contains test.</i> <br><br> \
  <i>Test</i> allow the user evaluation through answering a series of questions. Before accessing a particular test you will see all associated information. An icon in the upper left corner will tell quickly whether a test is accessible or not. \
  The reasons why a test may be innacessible are: <i>it is outside the allowable dates range, the maximum number of allowed attempts has been reached or the test does not contain questions.</i> <br><strong>You should note that \
  when accessing a test, an attempt will be counted.</strong> After completing a test, you should click on <strong>Finish test</strong> to store the result.
layouts.main_auth_user.body.title.faq.questionSeven=Where can i check my evaluations?
layouts.main_auth_user.body.title.faq.questionSeven.description=After completing a test, the score obtained will be displayed. In addition, you can view all scores later on the option <strong>My qualifications</strong> in the drop-down that appears after placing the \
  mouse over about your username located in the top menu. <br>\
  If you made more than one attempt in a test, <strong>the final score is the average on each attempt with a penalty.</strong> In addition, it may be the case that the <strong>incorrect answers discount</strong>; if that is the case every incorrect answer \
  <strong>deducted 1/3 of the average score of all questions</strong>. <br><br>\
  Within this section in addition to the qualification obtained you can: \
  <ul class="list-faq"><li> Check your current attempt number and the maximum number of attempts allowed.</li> \
  <li>Date on which completed the attempt.</li>\
  <li>Print, copy or export to <i>PDF</i> or <i>CSV</i> your qualifications.</li></ul>
layouts.main_auth_user.body.title.faq.questionEight=How do i close the current session?
layouts.main_auth_user.body.title.faq.questionEight.description=Leaving the system, <strong>do not forget to log out</strong> because your account may be vulnerable on public or shared environments. <br>\
  To do this, you can click on the icon located at the right end of the top menu or in the <strong>Log out</strong> option of the drop-down menu that appears when you hover over about your username. <br> To log in you must be authenticated with your credentials.\
  <strong>Important:</strong> user accounts will be automatically blocked after <strong>5 attempts</strong> failed login.
