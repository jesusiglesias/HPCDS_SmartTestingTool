  <li>The set of coding used is: <strong>UTF-8</strong>.</li>\
  <li><strong>Due to problems in encoding special characters <i>eg.: tildes</i> appeared to save the file with the software <i>Microsoft Excel</i>, it is advisable not to use this tool.</strong> In case of \
  not use these special characters, this software can be used perfectly with the template or a new file.</li>\
  <li><strong>Free software: <i>LibreOffice</i> presents a problem</strong> when a file already created (eg.: the downloadable template) is used. This file when it is edited and saved with this software and later it is imported, the columns are not recognized correctly \
  and the following error is displayed: <strong><i>incorrect number of columns</i></strong> so it is advisable to create a new file for import.</strong></li>\
  <li><strong>It is recommend using the free software: <i>OpenOffice</i> with the template or with a new file.</strong></li>\
  <li><strong>The first row is ignored </strong>, corresponding for example to the name of each field.</li>\
  <li>Each field has the same restrictions as in its manual creation or editing (character limit, pattern to follow, etc.)</li>\
  <li>At the end of the process, a result message is displayed.</li>\
  <li>The import process may take several minutes depending on the size of the file.</li></ul>
default.import.description.admin=To import correctly the admininstrators, you must follow the following scheme: <strong>| Username<span style="color: #D05454">*</span> | Email<span style="color: #D05454">*</span> | Password<span style="color: #D05454">*</span> | Enabled account<span style="color: #D05454">*</span> | Locked account<span style="color: #D05454">*</span> | Expired account<span style="color: #D05454">*</span> | Expired password<span style="color: #D05454">*</span> | </strong>; \
  where username and email must be unique, ie, be available. <br><br> Fields marked with <span style="color: #D05454">*</span> are required, the rest are optional being mandatory that the column is in the <strong>.csv</strong> document although the corresponding fields in each row are empty.
default.import.description.admin.recommendation=Fields that represents the state of the user account can have two values (<strong>true</strong> and <strong>false</strong>) depending on their activation or not, being recommended to enable the <strong>Enabled account</strong> by word: <strong>true</strong>.
default.import.description.user=To import correctly the users, you must follow the following scheme: <strong>| Username<span style="color: #D05454">*</span> | Email<span style="color: #D05454">*</span> | Password<span style="color: #D05454">*</span> | Enabled account<span style="color: #D05454">*</span> | Locked account<span style="color: #D05454">*</span> | Expired account<span style="color: #D05454">*</span> | Expired password<span style="color: #D05454">*</span> | \
  Name<span style="color: #D05454">*</span> | Surname<span style="color: #D05454">*</span> | Birthdate<span style="color: #D05454">*</span> | Address | City | Country | Phone | Sex<span style="color: #D05454">*</span> | Department<span style="color: #D05454">*</span> | Test | </strong>; where username and email must be unique, ie, be available. <br><br> Fields marked with <span style="color: #D05454">*</span> are required, \
  the rest are optional being mandatory that the column is in the <strong>.csv</strong> document although the corresponding fields in each row are empty.
default.import.description.user.recommendation=Fields that represents the state of the user account can have two values (<strong>true</strong> and <strong>false</strong>) depending on their activation or not, being recommended to enable the <strong>Enabled account</strong> by word: <strong>true</strong>.
default.import.description.user.remember=Besides, <strong>remember:</strong>\
  <ul><li>Birthdate must have the following format <strong>dd-MM-yyyy</strong>; where <i>dd</i>: day, <i>MM</i>: month and <i>yyyy</i>: year in numeric format. <strong>Important!</strong> You must configure the date format in the sotfware used. Example: The exact path depends on the software used. Approximate path: <i>Configuration/Preferences -> Format -> Cells -> Date</i>.</li>\
  <li><i>Sex</i> field can have two values: <strong>Masculino/Male</strong> or <strong>Femenino/Female</strong>.</li>\
  <li>In the <i>Departament</i> field, you must type <strong>only the name</strong> of the department to which the user belongs. <strong>It is important, the prior existence in the system of the department indicated.</strong></li>\
  <li>The importation of users does not require necessarily associate test.</li>\
  <li>To associate test to user, you must specify the <strong>test name</strong>. <strong>It is important, the prior existence in the system of the test indicated.</strong></li>\
  <li>To associate a test, you must only define its name in the <i>Test</i> field. Example: <strong>testName1</strong></li>\
  <li>To associate several test, you must define them separated by <strong>comma</strong> in the <i>Test</i> field. Example: <strong>testName1, testName2, testName3</strong></li></ul>
default.import.description.department=To import correctly the departments, you must follow the following scheme: <strong>| Name<span style="color: #D05454">*</span> | </strong>; where name is mandatory field and must be unique, ie, be available.
default.import.description.answer=To import correctly the answers, you must follow the following scheme: <strong>| Answer key<span style="color: #D05454">*</span> | Description<span style="color: #D05454">*</span> | Correct<span style="color: #D05454">*</span> | Score<span style="color: #D05454">*</span> | </strong>; \
  where answer key must be unique, ie, be available. <br><br> Fields marked with <span style="color: #D05454">*</span> are required, the rest are optional being mandatory that the column is in the <strong>.csv</strong> document although the corresponding fields in each row are empty.
default.import.description.answer.recommendation=<strong>Remember:</strong> <i>Correct</i> field can have two values (<strong>true</strong> and <strong>false</strong>) depending on whether the answer is correct or not. If it is correct, it must have a score between <strong>1</strong> and <strong>5</strong> points, otherwise it must be <strong>0</strong> points.
default.import.description.topic=To import correctly the topics, you must follow the following scheme: <strong>| Name<span style="color: #D05454">*</span> | Description<span style="color: #D05454">*</span> | Visibility<span style="color: #D05454">*</span> | </strong>; \
  where name of topic must be unique, ie, be available. <br><br> Fields marked with <span style="color: #D05454">*</span> are required, the rest are optional being mandatory that the column is in the <strong>.csv</strong> document although the corresponding fields in each row are empty.
default.import.description.topic.recommendation=<strong>Remember:</strong> <i>Visibility</i> field can have two values (<strong>true</strong> and <strong>false</strong>) depending on whether the topic and its content is visible or not to user.
default.import.description.test=To import correctly the test, you must follow the following scheme: <strong>| Name<span style="color: #D05454">*</span> | Description<span style="color: #D05454">*</span> | Active<span style="color: #D05454">*</span> | Number of questions<span style="color: #D05454">*</span> | Initial date<span style="color: #D05454">*</span> | \
  End date<span style="color: #D05454">*</span> | Maximum time<span style="color: #D05454">*</span> | Do incorrect answers discount?<span style="color: #D05454">*</span> | Maximum number of attempts<span style="color: #D05454">*</span> | Penalty for each extra attempt<span style="color: #D05454">*</span> | Topic<span style="color: #D05454">*</span> | Catalog<span style="color: #D05454">*</span> | </strong>; \
  where name must be unique, ie, be available. <br><br> Fields marked with <span style="color: #D05454">*</span> are required, the rest are optional being mandatory that the column is in the <strong>.csv</strong> document although the corresponding fields in each row are empty.
default.import.description.test.recommendation=<i>Active</i> and <i>Do incorrect answers discount?</i> fields can have two values (<strong>true</strong> and <strong>false</strong>) depending on whether the test is active or not and if the score of the user is \
  penalized (1/3 of the average score of all questions for each incorrect answer) for incorrect answers, respectively.
default.import.description.test.remember=Besides, <strong>remember:</strong>\
  <ul><li>The number of question must be <strong>less or equal</strong> to number of question that the catalog selected contains.</li>\
  <li>Initial date of the test must have the following format <strong>dd-MM-yyyy</strong>; where <i>dd</i>: day, <i>MM</i>: month and <i>yyyy</i>: year in numeric format. <strong>Important!</strong> You must configure the date format in the sotfware used. Example: The exact path depends on the software used. Approximate path: <i>Configuration/Preferences -> Format -> Cells -> Date</i>.</li>\
  <li>End date of the test must have the following format <strong>dd-MM-yyyy</strong>; where <i>dd</i>: day, <i>MM</i>: month and <i>yyyy</i>: year in numeric format. In addition, it can not be earlier than the initial date.</li>\
  <li><i>Maximum time</i> field must be expressed in <strong>minutes</strong>.</li>\
  <li><i>Maximum number of attempts</i> field must have a value between <strong>1</strong> and <strong>5</strong>.</li>\
  <li><i>Penalty for each extra attempt</i> must have a value between <strong>0%</strong> and <strong>100%</strong> where it is only valid when the maximum number of allowed attempts is greater than 1.</li>\
  <li>In the <i>Topic</i> field, you must type <strong>only the name</strong> of the topic relationed to test. <strong>It is important, the prior existence in the system of the topic indicated.</strong></li></ul>\
  <li>In the <i>Catalog</i> field, you must type <strong>only the name</strong> of the catalog relationed to test. <strong>It is important, the prior existence in the system of the catalog indicated.</strong></li></ul>
default.import.description.catalog=To import correctly the catalogs, you must follow the following scheme: <strong>| Name<span style="color: #D05454">*</span> | Questions | </strong>; \
