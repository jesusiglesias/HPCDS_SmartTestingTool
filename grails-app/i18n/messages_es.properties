default.import.description=La importación de información permite de una manera sencilla y rápida introducir datos en el sistema. A continuación, se muestra información general que debe seguir para el correcto funcionamiento: \
  <ul><li>El fichero a importar debe tener formato <strong>.csv</strong>.</li>\
  <li>El caracter separador debe ser el <strong>punto y coma ;</strong>.</li>\
  <li>El conjunto de codificación utilizado es: <strong>UTF-8</strong>.</li>\
  <li><strong>Debido a problemas en la codificación de carácteres especiales <i>por ej.: tildes</i> presentados al guardar el fichero con el software <i>Microsoft Excel</i> es recomendable no utilizar esta herramienta.</strong> En caso de \
  no usar este tipo de caracteres, este software se puede utilizar perfectamente con la plantilla o un nuevo fichero.</li>\
  <li><strong>El software libre: <i>LibreOffice</i> presenta un problema</strong> cuando se utiliza un fichero ya creado (ej.: la plantilla descargable). Este fichero cuando se edita y guarda con este software y se importa posteriormente no reconoce de manera correcta \
  las columnas y se presentará el siguiente error: <strong><i>número de columnas incorrecto</i></strong> por lo que es recomendable crear un fichero nuevo para la importación.</strong></li>\
  <li><strong>Se recomienda utilizar el software libre: <i>OpenOffice</i> ya sea con la plantilla o con un nuevo fichero.</strong></li>\
  <li><strong>La primera fila es ignorada</strong>, correspondiendo por ejemplo al nombre de cada campo.</li>\
  <li>Cada campo posee las mismas restricciones que en su creación o edición manual (limitación de carácteres, patrón a seguir, etc.)</li>\
  <li>Al finalizar el proceso, se mostrará un mensaje con el resultado.</li>\
  <li>El proceso de importación puede demorarse varios minutos dependiendo del tamaño del fichero.</li></ul>
default.import.description.admin=Para importar correctamente usuarios administradores, debe seguir el siguiente esquema: <strong>| Nombre de usuario<span style="color: #D05454">*</span> | Email<span style="color: #D05454">*</span> | Contraseña<span style="color: #D05454">*</span> | Cuenta habilitada<span style="color: #D05454">*</span> | Cuenta bloqueada<span style="color: #D05454">*</span> | Cuenta expirada<span style="color: #D05454">*</span> | Contraseña expirada<span style="color: #D05454">*</span> | </strong>; donde \
  nombre de usuario e email deben ser únicos, es decir, estar disponibles. <br><br> Los campos marcados con <span style="color: #D05454">*</span> son obligatorios, el resto son opcionales siendo obligatorio que se encuentre la columna en el documento <strong>.csv</strong> aunque los campos correspondientes en cada fila se encuentren vacíos.
default.import.description.admin.recommendation=Los campos que representan el estado de la cuenta de usuario pueden poseer dos valores (<strong>true</strong> y <strong>false</strong>) dependiendo de su activación o no, siendo recomendable activar el campo <strong>Cuenta habilitada</strong> mediante la palabra: <strong>true</strong>.
default.import.description.user=Para importar correctamente usuarios, debe seguir el siguiente esquema: <strong>| Nombre de usuario<span style="color: #D05454">*</span> | Email<span style="color: #D05454">*</span> | Contraseña<span style="color: #D05454">*</span> | Cuenta habilitada<span style="color: #D05454">*</span> | Cuenta bloqueada<span style="color: #D05454">*</span> | Cuenta expirada<span style="color: #D05454">*</span> | Contraseña expirada<span style="color: #D05454">*</span> | Nombre<span style="color: #D05454">*</span> | \
  Apellidos<span style="color: #D05454">*</span> | Fecha de nacimiento<span style="color: #D05454">*</span> | Dirección | Ciudad | País | Telefóno | Sexo<span style="color: #D05454">*</span> | Departamento<span style="color: #D05454">*</span> | </strong>; donde nombre de usuario e email deben ser únicos, es decir, estar disponibles. <br><br> Los campos marcados con <span style="color: #D05454">*</span> son obligatorios, el resto son opcionales siendo obligatorio que se encuentre la columna en el documento <strong>.csv</strong> aunque los campos correspondientes en cada fila se encuentren vacíos.
default.import.description.user.recommendation=Los campos que representan el estado de la cuenta de usuario pueden poseer dos valores (<strong>true</strong> y <strong>false</strong>) dependiendo de su activación o no, siendo recomendable activar el campo <strong>Cuenta habilitada</strong> mediante la palabra: <strong>true</strong>.
default.import.description.user.remember=Además, <strong>recuerde:</strong>\
  <ul><li>La fecha de nacimiento debe seguir el siguiente formato <strong>dd-MM-yyyy</strong>; siendo <i>dd</i>: día, <i>MM</i>: mes e <i>yyyy</i>: año en formato numérico. <strong>¡Importante!</strong> Debe configurar el formato de fecha en el software utilizado. Ej.: La ruta exacta dependerá del software utilizado. Ruta aproximada: <i>Configuración/Preferencias -> Formato -> Celdas -> Fecha</i>.</li>\
  <li>El campo <i>Sexo</i> puede poseer dos valores: <strong>Masculino/Male</strong> o <strong>Femenino/Female</strong>.</li>\
  <li>En el campo <i>Departamento</i> debe indicar <strong>únicamente el nombre</strong> del departamento al que pertenezca el usuario. <strong>Es importante, la previa  existencia en el sistema del departamento indicado.</strong></li></ul>
default.import.description.department=Para importar correctamente departamentos, debe seguir el siguiente esquema: <strong>| Nombre<span style="color: #D05454">*</span> | </strong>; donde el nombre del departamento es un campo obligatorio y debe ser único, es decir, estar disponible.
default.import.description.answer=Para importar correctamente respuestas, debe seguir el siguiente esquema: <strong>| Clave de respuesta<span style="color: #D05454">*</span> | Descripción<span style="color: #D05454">*</span> | Correcta<span style="color: #D05454">*</span> | Puntuación<span style="color: #D05454">*</span> | </strong>; donde \
  clave de respuesta debe ser única, es decir, estar disponible. <br><br> Los campos marcados con <span style="color: #D05454">*</span> son obligatorios, el resto son opcionales siendo obligatorio que se encuentre la columna en el documento <strong>.csv</strong> aunque los campos correspondientes en cada fila se encuentren vacíos.
default.import.description.answer.recommendation=<strong>Recuerde:</strong> el campo <i>Correcta</i> puede poseer dos valores (<strong>true</strong> y <strong>false</strong>) dependiendo de si la respuesta es la correcta o no. En caso de ser correcta, debe poseer una puntuación entre <strong>1</strong> y <strong>5</strong> puntos, en caso contrario debe ser de <strong>0</strong> puntos.
default.import.description.topic=Para importar correctamente materias, debe seguir el siguiente esquema: <strong>| Nombre<span style="color: #D05454">*</span> | Descripción | Visibilidad<span style="color: #D05454">*</span> | </strong>; donde \
  nombre de materia debe ser única, es decir, estar disponible. <br><br> Los campos marcados con <span style="color: #D05454">*</span> son obligatorios, el resto son opcionales siendo obligatorio que se encuentre la columna en el documento <strong>.csv</strong> aunque los campos correspondientes en cada fila se encuentren vacíos.
default.import.description.topic.recommendation=<strong>Recuerde:</strong> el campo <i>Visibilidad</i> puede poseer dos valores (<strong>true</strong> y <strong>false</strong>) dependiendo de si la materia y su contenido es o no visible al usuario.
default.import.description.test=Para importar correctamente los test, debe seguir el siguiente esquema: <strong>| Nombre<span style="color: #D05454">*</span> | Descripción<span style="color: #D05454">*</span> | Activo<span style="color: #D05454">*</span> | Número de preguntas<span style="color: #D05454">*</span> | Fecha inicial<span style="color: #D05454">*</span> | Fecha final<span style="color: #D05454">*</span> | Tiempo máximo<span style="color: #D05454">*</span> | ¿Respuesta incorrectas penalizan?<span style="color: #D05454">*</span> | \
  Número máximo de intentos<span style="color: #D05454">*</span> | Penalización por cada intento adicional<span style="color: #D05454">*</span> | Materia<span style="color: #D05454">*</span> | Catálogo<span style="color: #D05454">*</span> | </strong>; donde nombre debe ser único, es decir, estar disponible. <br><br> Los campos marcados con <span style="color: #D05454">*</span> son obligatorios, el resto son opcionales siendo obligatorio que se encuentre la columna en el documento <strong>.csv</strong> aunque los campos correspondientes en cada fila se encuentren vacíos.
default.import.description.test.recommendation=El campo <i>Activo</i> y <i>¿Respuesta incorrectas penalizan?</i> pueden poseer dos valores (<strong>true</strong> y <strong>false</strong>) dependiendo de si se quiere que el test esté activo o no y \
  si la calificación final del usuario se vea penalizada (1/3 de la puntuación media de todas las preguntas por respuesta incorrecta) por las respuestas incorrectas, respectivamente.
default.import.description.test.remember=Además, <strong>recuerde:</strong>\
  <ul><li>El número de preguntas indicado debe ser <strong>menor o igual</strong> al número de preguntas que contenga el catálogo seleccionado.</li>\
  <li>La fecha inicial del test debe seguir el siguiente formato <strong>dd-MM-yyyy</strong>; siendo <i>dd</i>: día, <i>MM</i>: mes e <i>yyyy</i>: año en formato numérico. <strong>¡Importante!</strong> Debe configurar el formato de fecha en el software utilizado. Ej.: La ruta exacta dependerá del software utilizado. Ruta aproximada: <i>Configuración/Preferencias -> Formato -> Celdas -> Fecha</i>.</li>\
  <li>La fecha final del test debe seguir el siguiente formato <strong>dd-MM-yyyy</strong>; siendo <i>dd</i>: día, <i>MM</i>: mes e <i>yyyy</i>: año en formato numérico. Además, no puede ser anterior a la fecha inicial.</li>\
  <li>El campo <i>Tiempo máximo</i> debe estar expresado en <strong>minutos</strong>.</li>\
  <li>El campo <i>Número máximo de intentos</i> debe poseer un valor comprendido entre <strong>1</strong> y <strong>5</strong>.</li>\
  <li>El campo <i>Penalización por cada intento adicional</i> debe poseer un valor comprendido entre <strong>0%</strong> y <strong>100%</strong> siendo únicamente válido cuando el número máximo de intentos permitidos es mayor que 1.</li>\
  <li>En el campo <i>Materia</i> debe indicar <strong>únicamente el nombre</strong> de la materia asociada al test. <strong>Es importante, la previa existencia en el sistema de la materia indicada.</strong></li>\
  <li>En el campo <i>Catálogo</i> debe indicar <strong>únicamente el nombre</strong> del catálogo asociado al test. <strong>Es importante, la previa existencia en el sistema del catálogo indicado.</strong></li></ul>
default.import.description.catalog=Para importar correctamente los catálogos, debe seguir el siguiente esquema: <strong>| Nombre<span style="color: #D05454">*</span> | Preguntas | </strong>; donde nombre debe ser único, es decir, estar disponible. <br><br> Los \
  campos marcados con <span style="color: #D05454">*</span> son obligatorios, el resto son opcionales siendo obligatorio que se encuentre la columna en el documento <strong>.csv</strong> aunque los campos correspondientes en cada fila se encuentren vacíos.
default.import.description.catalog.recommendation=<strong>Recuerde:</strong>\
  <ul><li>La importación de catálogos, no requiere obligatoriamente asociar preguntas.</li>\
  <li>Para asociar preguntas a un catálogo, debe indicar la <strong>clave de la pregunta</strong>. <strong>Es importante, la previa existencia en el sistema de la pregunta o preguntas indicadas.</strong></li>\
  <li>Para asociar una pregunta, debe definir únicamente su clave en el campo <i>Preguntas</i>. Ejemplo: <strong>clavePregunta1</strong></li>\
  <li>Para asociar varias preguntas, debe definirlas separadas por <strong>coma</strong> en el campo <i>Preguntas</i>. Ejemplo: <strong>clavePregunta1, clavePregunta2, clavePregunta3</strong></li></ul>
default.import.description.question=Para importar correctamente las preguntas, debe seguir el siguiente esquema: <strong>| Clave de pregunta<span style="color: #D05454">*</span> | Descripción<span style="color: #D05454">*</span> | Nivel de dificultad<span style="color: #D05454">*</span> | Respuestas | </strong>; donde clave de pregunta debe ser única, es decir, estar disponible. <br><br> Los \
  campos marcados con <span style="color: #D05454">*</span> son obligatorios, el resto son opcionales siendo obligatorio que se encuentre la columna en el documento <strong>.csv</strong> aunque los campos correspondientes en cada fila se encuentren vacíos.
default.import.description.question.recommendation=<strong>Recuerde:</strong>\
  <ul><li>El campo <i>Nivel de dificultad</i> puede poseer tres valores: <strong>Fácil/Easy</strong>, <strong>Medio/Medium</strong> o <strong>Difícil/Difficult</strong>.</li>\
  <li>La importación de preguntas, no requiere obligatoriamente asociar respuestas.</li>\
  <li>Para asociar respuestas a una pregunta, debe indicar la <strong>clave de la respuesta</strong>. <strong>Es importante, la previa existencia en el sistema de la respuesta o respuestas indicadas.</strong></li>\
  <li>Para asociar una respuesta, debe definir únicamente su clave en el campo <i>Respuestas</i>. Ejemplo: <strong>claveRespuesta1</strong></li>\
  <li>Para asociar varias respuestas, debe definirlas separadas por <strong>coma</strong> en el campo <i>Respuestas</i>. Ejemplo: <strong>claveRespuesta1, claveRespuesta2, claveRespuesta3</strong></li></ul>
