# FAQ
layouts.main_auth_user.head.title.faq=STT | Preguntas frecuentes
layouts.main_auth_user.body.title.faq=Preguntas frecuentes
layouts.main_auth_user.body.title.faq.description=Bienvenido a la sección de ayuda de <strong>SMART TESTING TOOL</strong>. Aquí podrá encontrar las respuestas a las dudas y preguntas generales que pueda experimentar durante su experiencia como usuario.
layouts.main_auth_user.body.title.faq.questionOne=¿Qué es smart testing tool?
layouts.main_auth_user.body.title.faq.questionOne.description=<strong>SMART TESTING TOOL</strong> es la plataforma desarrollada por <i>HP CDS</i> para la evaluación online de las capacidades, conocimientos y aptitudes en diferentes materias \
  de los usuarios mediante la completitud de test.
layouts.main_auth_user.body.title.faq.questionTwo=No recuerdo mi contraseña, ¿qué puedo hacer?
layouts.main_auth_user.body.title.faq.questionTwo.description=Para recuperar su contraseña debe rellenar el formulario de <i>{0}</i>, con la dirección de correo con la que se registró. Una vez realizado, recibirá en su correo un email <strong>válido durante 30 minutos</strong> con las instrucciones \
  que debe seguir para establecer su nueva contraseña. <br><br> Si no recuerda ningún dato de acceso o no recibe el email con las instrucciones, puede ponerse en contacto con nosotros a través del email: <a href="mailto:smartestingtool.info@gmail.com" class="break-word"><strong>smartestingtool.info@gmail.com</strong></a> y le podremos ayudar a resolver su problema.
layouts.main_auth_user.body.title.faq.questionTwo.description.link=Restablecer contraseña
layouts.main_auth_user.body.title.faq.questionThree=¿Cómo puedo modificar los datos de mi perfil?
layouts.main_auth_user.body.title.faq.questionThree.description=Identificado en el sistema, deberá seleccionar la opción <strong><i>Mi perfil</i></strong> dentro del desplegable que aparece tras situar el ratón en su nombre de usuario situado en el menú superior. \
  Dentro de su perfil podrá modificar sus datos personales si lo desea. <br><br> <strong>Recuerde:</strong> el nombre de usuario no se puede modificar directamente. Para ello, deberá contactar con nosotros a través del <i>{0}</i>.
layouts.main_auth_user.body.title.faq.questionFour=Deseo eliminar mi cuenta de usuario, ¿cómo lo hago?
layouts.main_auth_user.body.title.faq.questionFour.description=Si desea eliminar su cuenta de usuario, deberá contactarnos a través del <i>{0}</i> indicando el asunto: <strong>Eliminar cuenta de usuario</strong>. <br><br> \
  <strong>Recuerde:</strong> eliminar su cuenta es una tarea irreversible. Todos sus datos personales, calificaciones, etc. serán borrados y no se podrán recuperar.
layouts.main_auth_user.body.title.faq.questionFive=Mi cuenta o contraseña se encuentra bloqueada o expirada.
layouts.main_auth_user.body.title.faq.questionFive.description=Si al intentar iniciar sesión, el sistema no le permite el acceso, una alerta con las instrucciones a seguir será mostrada con el fin de dar la posibilidad al usuario de contactar con nosotros para su ayuda. <br> \
  <strong>El sistema puede denegar el acceso debido a que:</strong> el adminsitrador lo ha denegado, no ha habilitado su cuenta tras el registro o ha bloqueado su cuenta de usuario tras 5 intentos de login fallidos.
layouts.main_auth_user.body.title.faq.questionSix=¿Qué son las materias y cómo realizo un test?
layouts.main_auth_user.body.title.faq.questionSix.description=Las <i>materias</i> son contenedores meramente informativos que contienen test de un mismo ámbito. En la esquina superior izquierda de cada materia se encuentra un valor numérico que hace referencia al <i>número \
  de test activos</i> que contiene. <i>Una materia será accesible cuando contenta test.</i> <br><br> \
  Los <i>test</i> permiten la evaluación del usuario a través de la contestación de una serie de preguntas. Antes de acceder a un test en concreto podrá ver \
  toda su información asociada. Un icono situada en la esquina superior izquierda le indicará de una manera rápida si el test es accesible o no. Las causas por las que un test puede ser innacesible son: <i>se encuentre fuera del rango de fechas permitido, haya alcanzado el número \
  máximo de intentos permitido o el test no contenga preguntas.</i> <br> <strong>Debe tener en cuenta que al acceder a un test ya contará como un intento se finalice o no.</strong> Tras finalizar un test, deberá pulsar en <strong>Finalizar test</strong> para almacenar su resultado.
layouts.main_auth_user.body.title.faq.questionSeven=¿Dónde puedo consultar mis calificaciones?
layouts.main_auth_user.body.title.faq.questionSeven.description=Tras completar un test, la calificación obtenida será mostrada. Además, podrá consultar todas las calificaciones posteriormente en la opción: <strong>Mis calificaciones</strong> situada dentro del desplegable \
   que aparece tras colocar el ratón sobre su nombre de usuario situado en el menú superior. <br> \
    Si ha realizado más de un intento en un test, <strong>la calificación final será la media de la calificación obtenida en cada intento junto con una penalización.</strong> Además, puede darse el caso que las <strong>respuestas falladas penalicen</strong>; si ese es el caso cada respuesta \
  fallada <strong>descontará 1/3 de la puntuación media de todas las preguntas</strong>.<br><br> \
    Además de la calificación obtenida, podrá: \
  <ul class="list-faq"><li>Comprobar su número de intento actual y el máximo número de intentos permitidos. </li>\
  <li>Fecha en la que completó el intento.</li>\
  <li>Imprimir, copiar o exportar a <i>PDF</i> o <i>CSV</i> sus calificaciones.</li></ul>
layouts.main_auth_user.body.title.faq.questionEight=¿Cómo cierro la sesión actual?
layouts.main_auth_user.body.title.faq.questionEight.description=Al salir del sistema, <strong>no olvide cerrar la sesión</strong> ya que su cuenta podría ser vulnerable en entornos públicos o compartidos. <br> \
  Para ello, puede pulsar en el icono situado en el extremo derecho del menú superior o en la opción <strong>Cerrar sesión</strong> del menú desplegable que aparece al situar el ratón sobre su nombre de usuario. <br> Para iniciar sesión de nuevo deberá autenticarse \
  con sus credenciales. <strong>Importante:</strong> las cuentas de usuarios serán bloqueada automáticamente tras <strong>5 intentos</strong> de inicio de sesión fallidos.
