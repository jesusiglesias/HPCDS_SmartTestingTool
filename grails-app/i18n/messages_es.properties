layouts.main_auth_user.head.title.cookie=STT | Política de cookies
layouts.main_auth_user.body.title.cookie=Política de cookies
layouts.main_auth_user.body.title.cookie.description=Este sitio web, al igual que la mayoría de los sitios en Internet, usa <i>cookies</i> para mejorar y optimizar la experiencia del usuario. A continuación, podrá encontrar información detallada \
  sobre qué son las <strong><i>cookies</i></strong>, qué tipología utiliza este sitio web, cómo puede desactivarlas en su navegador y cómo bloquear específicamente la instalación de <i>cookies</i> de terceros. <br><br> <strong class="uppercase">Smart testing tool</strong> \
  utiliza <i>cookies</i> propias y de terceros para ofrecerle una mejor experiencia y servicio. Al navegar o utilizar el servicio, el usuario acepta el uso que hacemos de ellas. Sin embargo, el usuario tiene la opción de impedir la generación y eliminación \
  de las mismas mediante la selección de la correspondiente opción en su navegador. En caso de bloquear el uso de <i>cookies</i> en su navegador es posible que algunos servicios o funcionalidades de la página web no estén disponibles o presenten un funcionamiento incorrecto.
layouts.main_auth_user.body.title.cookie.section.one.title=¿Qué es una cookie?
layouts.main_auth_user.body.title.cookie.section.one.description=Las <i>cookies</i> son pequeños archivos que algunas plataformas, como las páginas web, pueden instalar en su ordenador, dispositivo móvil (smathphone, tablet, etc.), al acceder a las mismas. \
  Sus funciones pueden ser muy variadas, entre otras: almacenar sus preferencias de navegación, recopilar información sobre los hábitos de navegación de un usuario o de su equipo hasta el punto de reconocer al usuario, según la información que contengan y la \
  forma de su utilización. <br><br> Una <i>cookie</i> se almacena en un ordenador para personalizar y facilitar al máximo la navegación del usuario. Desempeñan un papel muy importante, al mejorar la experiencia de uso de la web. Con otras palabras, se trata \
  de un fragmento de información enviada por un sitio web y almacenada en el navegador del usuario, de manera que el sitio web puede consultar la actividad previa del usuario.
layouts.main_auth_user.body.title.cookie.section.two.title=¿Qué cookies en concreto utiliza smart testing tool?
layouts.main_auth_user.body.title.cookie.section.two.description=<span class="sbold">COOKIES PROPIAS</span> <br> Son aquéllas que permiten al usuario la navegación a través de la plataforma y la utilización de las diferentes opciones o servicios que en \
  ella existen. Por ejemplo, identificar el inicio de sesión automático, acceder a las partes web de acceso restringido, utilizar elementos de seguridad durante la navegación, etc. <br><br>\
  <span class="sbold">COOKIES DE SESIÓN</span> <br> Son aquéllas que se generan cuando un usuario se autentica en la plataforma. Son utilizadas para identificar su cuenta de usuario y sus servicios asociados, facilitando así su navegación. Estas <i>cookies</i> se \
  mantienen mientras el usuario no abandone la cuenta, cierre el navegador o apague el dispositivo. <br><br>\
  <span class="sbold">COOKIES PERSISTENTES</span> <br> Son aquéllas que persisten en el dispositivo y pueden ser accedidas y tratadas durante un período de tiempo definido. <br><br>\
  <span class="sbold">COOKIES ANALÍTICAS</span> <br> Son aquéllas que permiten cuantificar y recolectar información estadística sobre el uso de la plataforma por parte de los usuarios con el fin de mejorar la experiencia de usuario.
layouts.main_auth_user.body.title.cookie.section.three.title=Revocación y eliminación de cookies
layouts.main_auth_user.body.title.cookie.section.three.description=Es posible dejar de aceptar las cookies del navegador, o dejar de aceptar las cookies de un servicio en particular, a través de la modificación de la configuración de su navegador. Estos ajustes normalmente se encuentran en la \
  pestaña <i>Opciones</i> o <i>Preferencias</i> del menú principal. A continuación se listan las instrucciones para los principales navegadores:<br><br> \
  <span class='sbold'>GOOGLE CHROME</span> <br> <a href="https://support.google.com/chrome/answer/95647?hl=es" class="break-word">https://support.google.com/chrome/answer/95647?hl=es</a>.<br><br>\
  <span class='sbold'>MOZILLA FIREFOX</span> <br> <a href="https://support.mozilla.org/es/kb/habilitar-y-deshabilitar-cookies-que-los-sitios-we" class="break-word">https://support.mozilla.org/es/kb/habilitar-y-deshabilitar-cookies-que-los-sitios-we</a>.<br><br>\
  <span class='sbold'>INTERNET EXPLORER</span> <br> <a href="http://windows.microsoft.com/es-es/internet-explorer/delete-manage-cookies" class="break-word">http://windows.microsoft.com/es-es/internet-explorer/delete-manage-cookies</a>.<br><br>\
  <span class='sbold'>SAFARI</span> <br> <a href="https://support.apple.com/es-es/HT201265" class="break-word">https://support.apple.com/es-es/HT201265</a>.<br><br>\
  <span class='sbold'>OPERA</span> <br> <a href="https://www.opera.com/help/tutorials/security/privacy/" class="break-word">https://www.opera.com/help/tutorials/security/privacy/</a>.<br><br>\
  Para más información, puede consultar el soporte de su navegador o de la empresa propietaria del navegador.
layouts.main_auth_user.body.title.cookie.section.four.title=Aceptación de la política de cookies
layouts.main_auth_user.body.title.cookie.section.four.description=<strong>Si usted continúa su navegación una vez informado sobre la política de cookies, se entenderá que usted ha consentido nuestra política de cookies y por tanto la instalación de las mismas en su\
   equipo o dispositivo.</strong> Sin embargo, si usted quiere, puede cambiar la configuración de cookies en cualquier momento, configurando su navegador para su aceptación, o no. SMART TESTING TOOL le agradece que consienta la aceptación de cookies,\
   ésto nos ayuda a obtener datos más precisos para mejorar el contenido y el diseño de la plataforma para adaptarlas a sus preferencias. <br><br> <strong>¿Actualizamos la política de cookies?</strong> <br> Esta <i>política de cookies</i> puede ser modificada en\
   función de exigencias legislativas, reglamentarias, o con la finalidad de adaptar dicha política a las instrucciones dictadas por la Agencia Española de Protección de Datos (AEPD), por lo que se aconseja a los usuarios que la visiten periódicamente con el\
   objetivo de estar adecuadamente informado sobre cómo y para qué usamos las cookies. <br> <strong>La política de cookies se actualizó por última vez a fecha [15 de Julio de 2016].</strong> Si tiene duda sobre esta política de cookies, puede contactar con \
  SMART TESTING TOOL en la siguiente dirección: <a href="mailto:smartestingtool.info@gmail.com" class="break-word"><strong>smartestingtool.info@gmail.com</strong></a>.
